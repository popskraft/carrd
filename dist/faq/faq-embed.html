<style>
/* FAQ v0.1.4 (2026-01-14) */.FAQContainer .theme-faq-question{cursor:pointer;position:relative;padding-right:2.75rem;margin:0;transition:color 0.2s ease}.FAQContainer .theme-faq-question:focus-visible{outline:2px solid var(--theme-color-primary);outline-offset:4px}.FAQContainer .theme-faq-question::after{content:'+';position:absolute;right:0;top:50%;transform:translateY(-50%);font-size:var(--theme-faq-icon-size,1.75rem);line-height:1;color:var(--theme-faq-icon-color,var(--theme-color-primary));transition:transform 0.3s ease;font-weight:400}.FAQContainer .theme-faq-question.is-open::after{transform:translateY(-50%)rotate(45deg)}.FAQContainer .theme-faq-answer{max-height:0;overflow:hidden;opacity:0;visibility:hidden;transition:max-height 0.35s ease,opacity 0.3s ease,margin 0.4s ease}.FAQContainer .theme-faq-answer.is-closed{margin-top:0;margin-bottom:-.5rem !important}.FAQContainer .theme-faq-answer.is-open{opacity:1;visibility:visible;margin-top:var(--theme-faq-spacing,0.75rem);margin-bottom:var(--theme-faq-spacing,1rem)}.FAQContainer .theme-faq-answer>*:first-child{margin-top:0}.FAQContainer .theme-faq-answer>*:last-child{margin-bottom:0}@media(prefers-reduced-motion:reduce){.FAQContainer .theme-faq-answer{transition:none}.FAQContainer .theme-faq-question::after{transition:none}}
</style>
<script>
/* FAQ v0.1.4 (2026-01-14) */(function(){'use strict';const DEFAULTS={containerSelector:'.FAQContainer',dividerSelector:'hr.divider-component',headerTags:['H1','H2','H3'],allowMultipleOpen:false,defaultOpen:false};const externalOptions=(typeof window!=='undefined'&&window.CarrdPluginOptions&&window.CarrdPluginOptions.faq)||{};const CONFIG={...DEFAULTS,...externalOptions};const HEADER_TAGS=new Set(CONFIG.headerTags);let answerIdCounter=0;const containers=document.querySelectorAll(CONFIG.containerSelector);if(!containers.length)return;const openAnswers=new Set();const requestFrame=window.requestAnimationFrame||(cb=>setTimeout(cb,16));let resizeHandle=null;const scheduleOpenAnswerSync=()=>{if(resizeHandle!==null)return;resizeHandle=requestFrame(()=>{openAnswers.forEach(answer=>adjustHeight(answer));resizeHandle=null;});};const answerResizeObserver=typeof ResizeObserver!=='undefined'?new ResizeObserver(entries=>{entries.forEach(entry=>{if(openAnswers.has(entry.target)){adjustHeight(entry.target);}});}):null;let firstQuestion=true;containers.forEach(container=>{const dividers=Array.from(container.querySelectorAll(CONFIG.dividerSelector)).filter(divider=>divider.closest(CONFIG.containerSelector)===container);if(!dividers.length)return;dividers.forEach(startDivider=>{const endDivider=findNextDivider(startDivider);const header=findHeaderBetween(startDivider,endDivider);if(!header||header.dataset.faqBound==='true'){return;}const answerWrapper=header.nextElementSibling&&header.nextElementSibling.classList.contains('theme-faq-answer')?header.nextElementSibling:wrapAnswerContent(header,endDivider);if(!answerWrapper){return;}const shouldOpenByDefault=CONFIG.defaultOpen&&firstQuestion;prepareToggle(header,answerWrapper,shouldOpenByDefault);firstQuestion=false;});});window.addEventListener('resize',scheduleOpenAnswerSync);window.addEventListener('orientationchange',scheduleOpenAnswerSync);function findNextDivider(divider){let node=divider.nextElementSibling;while(node){if(isDivider(node)){return node;}node=node.nextElementSibling;}return null;}function findHeaderBetween(startDivider,endDivider){let node=startDivider.nextElementSibling;let firstParagraph=null;while(node&&node!==endDivider){if(isHeader(node)){return node;}if(!firstParagraph&&node.nodeType===1&&node.tagName==='P'){firstParagraph=node;}node=node.nextElementSibling;}if(!endDivider){while(node){if(isHeader(node)){return node;}if(!firstParagraph&&node.nodeType===1&&node.tagName==='P'){firstParagraph=node;}node=node.nextElementSibling;}}return firstParagraph;}function wrapAnswerContent(header,endDivider){let node=header.nextSibling;const wrapper=document.createElement('div');wrapper.className='theme-faq-answer';let hasContent=false;while(node&&node!==endDivider){const next=node.nextSibling;wrapper.appendChild(node);hasContent=true;node=next;}if(!hasContent){return null;}if(endDivider&&endDivider.parentNode){header.parentNode.insertBefore(wrapper,endDivider);}else{header.parentNode.appendChild(wrapper);}return wrapper;}function prepareToggle(header,answer,openByDefault=false){header.classList.add('theme-faq-question');header.dataset.faqBound='true';if(!header.hasAttribute('tabindex')){header.setAttribute('tabindex','0');}header.setAttribute('role','button');if(!answer.id){answerIdCounter+=1;answer.id=`faq-answer-${answerIdCounter}`;}header.setAttribute('aria-controls',answer.id);if(answerResizeObserver){answerResizeObserver.observe(answer);}if(openByDefault){header.classList.add('is-open');header.classList.remove('is-closed');answer.classList.add('is-open');answer.classList.remove('is-closed');header.setAttribute('aria-expanded','true');answer.setAttribute('aria-hidden','false');openAnswers.add(answer);requestFrame(()=>adjustHeight(answer));}else{header.classList.add('is-closed');header.classList.remove('is-open');answer.classList.add('is-closed');answer.classList.remove('is-open');header.setAttribute('aria-expanded','false');answer.setAttribute('aria-hidden','true');}const toggle=()=>toggleAnswer(header,answer);header.addEventListener('click',toggle);header.addEventListener('keydown',event=>{if(event.key==='Enter'||event.key===' '){event.preventDefault();toggle();}});}function toggleAnswer(header,answer){const willOpen=!header.classList.contains('is-open');if(willOpen&&!CONFIG.allowMultipleOpen){openAnswers.forEach(openAnswer=>{if(openAnswer!==answer){const openHeader=document.querySelector(`[aria-controls="${openAnswer.id}"]`);if(openHeader){openHeader.classList.remove('is-open');openHeader.classList.add('is-closed');openHeader.setAttribute('aria-expanded','false');}openAnswer.classList.remove('is-open');openAnswer.classList.add('is-closed');openAnswer.setAttribute('aria-hidden','true');openAnswer.style.maxHeight='0px';openAnswers.delete(openAnswer);}});}header.classList.toggle('is-open',willOpen);header.classList.toggle('is-closed',!willOpen);answer.classList.toggle('is-open',willOpen);answer.classList.toggle('is-closed',!willOpen);header.setAttribute('aria-expanded',String(willOpen));answer.setAttribute('aria-hidden',String(!willOpen));if(willOpen){openAnswers.add(answer);adjustHeight(answer);scheduleOpenAnswerSync();}else{openAnswers.delete(answer);answer.style.maxHeight='0px';}}function adjustHeight(answer){answer.style.maxHeight=`${answer.scrollHeight}px`;}function isHeader(node){return node&&node.nodeType===1&&HEADER_TAGS.has(node.tagName);}function isDivider(node){return(node&&node.nodeType===1&&node.tagName==='HR'&&node.classList.contains('divider-component'));}})();
</script>
