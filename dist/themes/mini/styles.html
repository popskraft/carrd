<style>
/* ----- MINI theme styles ----- */
:root {
  /* ----- Core Colors ----- */
  --mini-color-primary: #5c9dff;
  --mini-color-primary-hover: #307beb;
  --mini-color-primary-dark: #041838;
  --mini-color-primary-light: #f5f5f5;
  --mini-color-secondary: #d83d00;
  --mini-color-danger: #ef4444;
  --mini-color-success: #10b981;
  --mini-color-text: #4D535C;
  --mini-color-white: #ffffff;
  --mini-color-black: #000000;
  --mini-color-border: #efefef;
  --mini-color-bg: var(--mini-color-white);
  --mini-color-accent: var(--mini-color-secondary);
  --mini-color-nav: var(--mini-color-text);

  /* ----- Overlay ----- */
  --mini-overlay-bg: rgba(218, 225, 228, 0.792);

  /* ----- Font ----- */
  --mini-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

  /* ----- Buttons ----- */
  --mini-btn-primary-bg: var(--mini-color-primary);
  --mini-btn-primary-hover-bg: var(--mini-color-primary-hover);
  --mini-btn-text: var(--mini-color-white);

  /* ----- Links & Navs ----- */
  --mini-link-color: var(--mini-color-primary);
  --mini-link-hover-color: var(--mini-color-primary-hover);

  /* ----- Cards Plugin ----- */
  --mini-card-padding: 2rem;
  --mini-card-padding-mobile: 1rem;
  --mini-card-border-radius: 0;
  --mini-card-bg-default: var(--mini-color-primary-light);

  /* ----- FAQ Plugin ----- */
  --mini-faq-spacing: 0.75rem;
  --mini-faq-icon-size: 1.75rem;
  --mini-faq-icon-color: var(--mini-color-primary);

  /* ----- Grid Cluster Plugin ----- */
  /* Mobile / Default */
  --mini-grid-row-gap: 1rem;
  --mini-grid-column-gap: 1rem;

  /* Desktop (Large Screens) */
  --mini-grid-row-gap-desktop: 2rem;
  --mini-grid-column-gap-desktop: 1.5rem;
  --mini-grid-column-gap-desktop-large: 2rem;

  /* ----- Shopping Cart Plugin ----- */
  --mini-shopcart-bg: var(--mini-color-bg);
  --mini-shopcart-border: var(--mini-color-border);
  --mini-shopcart-text: var(--mini-color-text);
  --mini-shopcart-accent: var(--mini-color-primary);
  --mini-shopcart-btn-bg: var(--mini-btn-primary-bg);
  --mini-shopcart-icon-bg: var(--mini-btn-primary-bg);
  --mini-shopcart-badge-bg: var(--mini-cart-accent);
  --mini-shopcart-font: var(--mini-font-family);
  --mini-shopcart-font: var(--mini-font-family);
  --mini-shopcart-overlay-bg: var(--mini-overlay-bg);
  --mini-shopcart-toast-bg: var(--mini-color-text);
  --mini-shopcart-toast-text: var(--mini-btn-text);
}

/* ----- Cards ----- */
.card-item{padding:var(--mini-card-padding, 2rem);border-radius:var(--mini-card-border-radius, 0);height:100%;box-sizing:border-box}.cards .inner{align-items:stretch}@media screen and (max-width:736px){.card-item{padding:var(--mini-card-padding-mobile, var(--mini-card-padding, 2rem))}}

/* ----- FAQ ----- */
.FAQContainer .faq-question{cursor:pointer;position:relative;padding-right:2.75rem;margin:0;transition:color 0.2s ease}.FAQContainer .faq-question:focus-visible{outline:2px solid var(--mini-color-primary, #5c9dff);outline-offset:4px}.FAQContainer .faq-question::after{content:'+';position:absolute;right:0;top:50%;transform:translateY(-50%);font-size:var(--mini-faq-icon-size, 1.75rem);line-height:1;color:var(--mini-faq-icon-color, var(--mini-color-primary, #5c9dff));transition:transform 0.3s ease;font-weight:400}.FAQContainer .faq-question.is-open::after{transform:translateY(-50%) rotate(45deg)}.FAQContainer .faq-answer{max-height:0;overflow:hidden;opacity:0;visibility:hidden;transition:max-height 0.35s ease, opacity 0.3s ease, margin 0.4s ease}.FAQContainer .faq-answer.is-closed{margin-top:0;margin-bottom:-.5rem !important}.FAQContainer .faq-answer.is-open{opacity:1;visibility:visible;margin-top:var(--mini-faq-spacing, 0.75rem);margin-bottom:var(--mini-faq-spacing, 1rem)}.FAQContainer .faq-answer>*:first-child{margin-top:0}.FAQContainer .faq-answer>*:last-child{margin-bottom:0}@media (prefers-reduced-motion:reduce){.FAQContainer .faq-answer{transition:none}.FAQContainer .faq-question::after{transition:none}}

/* ----- Grid Cluster ----- */
.custom-grid-container{--grid-columns:1;--local-row-gap:var(--mini-grid-row-gap, 1rem);--local-column-gap:var(--mini-grid-column-gap, 1rem);--grid-template:repeat(var(--grid-columns), minmax(0, 1fr));display:grid;grid-template-columns:var(--grid-template);row-gap:var(--local-row-gap);column-gap:var(--local-column-gap)}@media (max-width:736px){.custom-grid-container.grid-sm-2{--grid-columns:2;--local-row-gap:var(--mini-grid-row-gap, 1rem);--local-column-gap:var(--mini-grid-column-gap-sm, 0.5rem)}}@media (min-width:737px){.custom-grid-container.grid-2, .custom-grid-container.grid-3, .custom-grid-container.grid-4, .custom-grid-container.grid-5, .custom-grid-container.grid-6{--grid-columns:2}}@media (min-width:1025px){.custom-grid-container{--local-row-gap:var(--mini-grid-row-gap-desktop, 2rem);--local-column-gap:var(--mini-grid-column-gap-desktop, 1.5rem)}.custom-grid-container.grid-3, .custom-grid-container.grid-5, .custom-grid-container.grid-6{--grid-columns:3}.custom-grid-container.grid-4{--grid-columns:4}}@media (min-width:1280px){.custom-grid-container{--local-column-gap:var(--mini-grid-column-gap-desktop-large, 2rem)}.custom-grid-container.grid-5{--grid-columns:5;--local-column-gap:var(--mini-grid-column-gap-desktop, 1.5rem)}.custom-grid-container.grid-6{--grid-columns:6;--local-column-gap:var(--mini-grid-column-gap, 1rem)}.custom-grid-container.custom-grid-container--desktop-widths{--grid-template:var(--custom-desktop-template)}}.custom-grid-container>.container-component>.wrapper{width:100% !important;display:flex;flex-direction:column;height:100%}.custom-grid-container>.container-component{overflow:hidden;margin:0}.custom-grid-container+.custom-grid-container{margin-top:var(--local-row-gap)}.custom-grid-container .image-component>.frame.constrain-width{width:auto !important;max-width:100%}

</style>
