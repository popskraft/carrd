name: Build and Deploy to CDN

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/scripts/**'
      - 'package.json'
      - 'mini/**'
  workflow_dispatch: null

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Validate structure
        run: node .github/scripts/validate.js

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build and generate manifests
        run: node .github/scripts/build.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/ docs/CDN-LINKS.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: build CDN assets" && git push)

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 30
